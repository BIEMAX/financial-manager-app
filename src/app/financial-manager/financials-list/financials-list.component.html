<div class="example-container">

  <!--Card with filters-->
  <mat-card>
    <mat-card-title>Filter</mat-card-title>
    <mat-card-subtitle>Fill fields to search</mat-card-subtitle>
    <mat-card-actions>

      <!--Description field-->
      <mat-form-field appearance="fill">
        <mat-label>Enter a description</mat-label>
        <input matInput placeholder="Ex.: NuBank...">
      </mat-form-field>

      <div></div>

      <!--Month selection-->
      <mat-form-field appearance="fill">
        <mat-label>Month and Year</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date">
        <mat-hint>MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
          panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>

      <div>
        <button mat-button>Search</button>
      </div>

    </mat-card-actions>
  </mat-card>

  <mat-divider></mat-divider>

</div>

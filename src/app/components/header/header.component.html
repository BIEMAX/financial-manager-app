<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>{{applicationName}}</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"> Página inicial </a>
      <a mat-button [routerLink]="'/financials'"> Minhas finanças </a>
      <a mat-button [routerLink]="'/reports'"> Relatórios </a>
      <a mat-button [routerLink]="'/'"> Sair... </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/home'" (click)="sidenav.toggle()"> Página inicial </a>
      <a mat-list-item [routerLink]="'/financials'" (click)="sidenav.toggle()"> Minhas finanças </a>
      <a mat-list-item [routerLink]="'/reports'" (click)="sidenav.toggle()"> Relatórios </a>
      <a mat-list-item [routerLink]="'/'" (click)="sidenav.toggle()"> Sair... </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

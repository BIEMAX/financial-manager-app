<mat-vertical-stepper [linear]="false" #stepper [animationDuration]="250">

  <!--Step 1-->
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Seus dados</ng-template>
    <div>

      <div>
        <mat-form-field appearance="outline" style="width: 100%; margin-right: 5%;">
          <mat-label>
            Nome completo
            <mat-icon>person</mat-icon>
          </mat-label>
          <input matInput required="true" type="text" placeholder="Your name here" [(ngModel)]="userName">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" style="width: 100%; margin-right: 5%;">
          <mat-label>
            Usuário para login (sem espaços)
            <mat-icon>contact_mail</mat-icon>
          </mat-label>
          <input matInput required="true" type="text" placeholder="your.login" [(ngModel)]="userLogin">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" style="width: 100%; margin-right: 5%;">
          <mat-label>
            Seu e-mail
            <mat-icon>contact_mail</mat-icon>
          </mat-label>
          <input matInput required="true" type="text" placeholder="your@email.com" [(ngModel)]="userEmail">
        </mat-form-field>
      </div>

    </div>
    <div>
      <button mat-button matStepperNext mat-raised-button color="{{uiColor}}">Próximo</button>
    </div>
  </mat-step>

  <!--Step 2-->
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Senha</ng-template>
    <div>

      <div>
        <mat-form-field appearance="outline" style="width: 100%; margin-right: 5%;">
          <mat-label>
            Senha
            <mat-icon>password</mat-icon>
          </mat-label>
          <input matInput required="true" [type]="showPassword ? 'text' : 'password'" placeholder="Sua senha"
            [(ngModel)]="userPass">
          <mat-icon color="{{uiColor}}" matSuffix (click)="togglePasswordVisibility()">{{ showPassword ?
            'visibility_off'
            : 'visibility' }}
          </mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" style="width: 100%; margin-right: 5%;">
          <mat-label>
            Repita a sua senha
            <mat-icon>password</mat-icon>
          </mat-label>
          <input matInput required="true" [type]="showPassword2 ? 'text' : 'password'" placeholder="Confirme sua senha"
            [(ngModel)]="userConfirmPass">
          <mat-icon color="{{uiColor}}" matSuffix (click)="toggleRepeatPasswordVisibility()">{{ showPassword2 ?
            'visibility_off' :
            'visibility'
            }}
          </mat-icon>
        </mat-form-field>
      </div>

    </div>
    <div>
      <button mat-button mat-stroked-button matStepperPrevious color="{{uiColor}}">Voltar</button>
      <button mat-button mat-raised-button color="{{uiColor}}" (click)="onSaveClick()"
        [mat-dialog-close]="data">Salvar</button>
    </div>
  </mat-step>

</mat-vertical-stepper>

<div mat-dialog-actions>
  <button mat-button mat-stroked-button color="{{uiColor}}" (click)="onExitClick()">Sair</button>
</div>

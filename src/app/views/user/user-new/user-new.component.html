<div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 5%;">
      <mat-label>
        Nome completo
        <mat-icon>person</mat-icon>
      </mat-label>
      <input matInput required="true" type="text" placeholder="Your name here" [(ngModel)]="userName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 5%;">
      <mat-label>
        Usuário para login (sem espaços)
        <mat-icon>contact_mail</mat-icon>
      </mat-label>
      <input matInput required="true" type="text" placeholder="your.login" [(ngModel)]="userLogin">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 5%;">
      <mat-label>
        Senha
        <mat-icon>password</mat-icon>
      </mat-label>
      <input matInput required="true" [type]="showPassword ? 'text' : 'password'" placeholder="Sua senha"
        [(ngModel)]="userPass">
      <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 5%;">
      <mat-label>
        Repita a sua senha
        <mat-icon>password</mat-icon>
      </mat-label>
      <input matInput required="true" [type]="showPassword2 ? 'text' : 'password'" placeholder="Confirme sua senha"
        [(ngModel)]="userConfirmPass">
      <mat-icon matSuffix (click)="toggleRepeatPasswordVisibility()">{{ showPassword2 ? 'visibility_off' : 'visibility'
        }}
      </mat-icon>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-right: 5%;">
      <mat-label>
        Seu e-mail
        <mat-icon>contact_mail</mat-icon>
      </mat-label>
      <input matInput required="true" type="text" placeholder="your@email.com" [(ngModel)]="userEmail">
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="{{uiColor}}" (click)="onExitClick()">Sair</button>
    <button mat-button color="{{uiColor}}" (click)="onSaveClick()" [mat-dialog-close]="data"
      cdkFocusInitial>Salvar</button>
  </div>

</div>

<mat-sidenav-container>
  <mat-sidenav #sidenav></mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100%;">

      <div class="example-action-buttons">
        <button mat-button mat-stroked-button color="{{uiColor}}" (click)="accordion.openAll()">Expandir todos</button>
        <button mat-button mat-stroked-button color="{{uiColor}}" (click)="accordion.closeAll()">Recolher todos</button>
      </div>

      <mat-accordion class="headers-align" multi>

        <div *ngFor="let panel of panels">
          <mat-expansion-panel>
            <!--First expansion panel-->
            <mat-expansion-panel-header>

              <mat-panel-title>
                {{panel.name}}
              </mat-panel-title>

              <mat-panel-description>
                {{panel.description}}
                <mat-icon>{{panel.icon}}</mat-icon>
              </mat-panel-description>

            </mat-expansion-panel-header>

            <!-- Lists -->
            <div *ngFor="let task of panel.tasks">
              <mat-card color="{{uiColor}}">
                <mat-card-title class="{{panel.class}}">{{task.title}}</mat-card-title>
                <mat-card-subtitle>Data de vencimento: {{task.date}}</mat-card-subtitle>
                <mat-card-content *ngIf="task.description != ''">Descrição: {{task.description}}</mat-card-content>
                <button mat-button mat-raised-button (click)="payBillOverdue(task)" [disabled]="false"
                  color="{{uiColor}}">Atualizar conta
                  como paga?</button>
              </mat-card>
            </div>

            <!-- <mat-action-row>
              <button mat-button mat-stroked-button color="{{uiColor}}" (click)="prevStep()">Voltar</button>
              <button mat-button mat-raised-button color="{{uiColor}}" (click)="nextStep()">Próximo</button>
            </mat-action-row> -->

          </mat-expansion-panel>
        </div>

      </mat-accordion>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

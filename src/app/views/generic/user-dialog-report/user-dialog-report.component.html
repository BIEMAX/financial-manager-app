<!--Title-->
<h2 mat-dialog-title>{{data.isException == true ? 'Erro inesperado' : data.title}}</h2>
<mat-dialog-content>

  <div *ngIf="data.isException == true">
    <p>
      {{firstMessage}}
      {{secondMessage}}
      <br><br>
      {{issuesReportLink}}
    </p>
  </div>

  <p>
    <b>Mensagem:</b> {{data.message}}
  </p>
  <p>
    <b>Solução: {{data.solution}}</b>
  </p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" mat-raised-button color="{{uiColor}}">Voltar</button>
</div>

<div>
  <div class="loading-indicator">
    <mat-progress-spinner mode="indeterminate" *ngIf="hasToWait" diameter="50"></mat-progress-spinner>
  </div>

  <!--Filter expansion panel-->
  <mat-accordion>
    <mat-expansion-panel [expanded]="expandFilterTab">

      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon color="{{uiColor}}">account_balance</mat-icon>
          Contas - Filtro
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <table class="not-existing-class">
        <td>

          <!--Description field-->
          <mat-form-field appearance="outline" class="cls-form-field-filter">
            <mat-label class="cls-label-mob">Insira uma descrição</mat-label>
            <input matInput [(disabled)]="hasToWait" placeholder="Ex.: NuBank..." [(ngModel)]="descToFilter">
          </mat-form-field>

          <!--Tags field-->
          <mat-form-field appearance="outline" class="cls-form-field-filter">
            <mat-label class="cls-label-mob">Insira uma tag</mat-label>
            <input matInput [(disabled)]="hasToWait" placeholder="Ex.: Conta fixa..." [(ngModel)]="tagToFilter">
          </mat-form-field>

          <!--Month selection-->
          <button style="margin-right: 2px;" mat-icon-button color="{{uiColor}}" (click)="previousMonth()">
            <mat-icon matTooltip="Mês anterior">arrow_back_ios_new</mat-icon>
          </button>
          <mat-form-field appearance="outline" class="tmp" style="width: 135px;">
            <mat-label class="cls-label-mob">Mês e ano</mat-label>
            <input matInput [(disabled)]="hasToWait" [matDatepicker]="dp" placeholder="Escolha uma data"
              [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
              panelClass="cls-month-picker"></mat-datepicker>
          </mat-form-field>
          <button style="margin-right: 2px;" mat-icon-button color="{{uiColor}}" (click)="nextMonth()">
            <mat-icon matTooltip="Mês posterior">arrow_forward_ios</mat-icon>
          </button>

          <!--Button search-->
          <button mat-icon-button [(disabled)]="hasToWait" matTooltip="Nova conta" color="{{uiColor}}"
            (click)="openDialogAddNewBill()">
            <mat-icon>add</mat-icon>
          </button>

          <!--Button add-->
          <button mat-icon-button [(disabled)]="hasToWait" matTooltip="Pesquisar contas" color="{{uiColor}}"
            (click)="getBills()">
            <mat-icon>search</mat-icon>
          </button>


        </td>
      </table>

    </mat-expansion-panel>
  </mat-accordion>

  <mat-paginator [(disabled)]="hasToWait" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

  <div class="cls-mat-table-size">
    <!--Table with data-->
    <table mat-table [dataSource]="listBills" matSort class="mat-elevation-z8">

      <!-- Column 'Entrada ou saída' -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th> <!--mat-sort-header-->
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip *ngIf="element.isCashEntry == true">Entrada</mat-chip>
            <mat-chip *ngIf="element.isCashEntry == false">Saída</mat-chip>
            <mat-chip *ngIf="element.isCashEntry == null">Somatório</mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>

      <!-- Column 'Nome da conta' -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome da conta </th>
        <!--mat-sort-header-->
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Column 'Data de vencimento' -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimento </th><!--mat-sort-header-->
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>

      <!-- Column 'Valor' -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th><!--mat-sort-header-->
        <td mat-cell *matCellDef="let element">
          <span matPrefix>R$&nbsp;</span>
          {{element.value}}
        </td>
      </ng-container>

      <!-- Column 'Qtd Parcelas' -->
      <ng-container matColumnDef="quantityAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº Parcelas </th><!--mat-sort-header-->
        <td mat-cell *matCellDef="let element"> {{element.quantityAmount}} </td>
      </ng-container>

      <!-- Column 'tags' -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
      </ng-container>

      <!-- Column 'isBillPayed' -->
      <ng-container matColumnDef="isBillPayed">
        <th mat-header-cell *matHeaderCellDef> Conta paga </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [ngModel]="element.isBillPayed" color="{{uiColor}}" [disabled]="true"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Column 'Actions' -->
      <ng-container matColumnDef="userActions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button matTooltip="Editar conta" mat-icon-button color="{{uiColor}}" [disabled]="element.disableEdit"
            (click)="openDialogAddNewBill(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Excluir conta" mat-icon-button color="{{uiColor}}" [disabled]="element.disableDelete"
            (click)="deleteBill(element)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [ngClass]="{gray: even}" *matRowDef="let row; let even; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>

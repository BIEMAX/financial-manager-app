<div *ngIf="listCharts != undefined && listCharts != []">

  <mat-grid-list cols="2" rowHeight="1:0.5">
    <mat-grid-tile *ngFor="let chart of listCharts" style="border-radius: 4px;">

      <mat-card style="flex: 1 1 auto;">

        <!--Month selection-->
        <mat-form-field>
          <mat-label>MÃªs e ano</mat-label>
          <input matInput [matDatepicker]="dp" placeholder="Escolha uma data" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
            panelClass="example-month-picker"></mat-datepicker>
        </mat-form-field>

        <mat-card-title>{{chart.reportName}}</mat-card-title>
        <canvas baseChart [type]="chart.type" [datasets]="chart.dataset" [labels]="chart.labels"
          [options]="chart.options" [legend]="chart.legend">
        </canvas>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>

</div>

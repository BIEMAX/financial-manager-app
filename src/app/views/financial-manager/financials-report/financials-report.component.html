<!--Card with filters-->
<div *ngIf="listCharts != undefined && listCharts != []">
  <div *ngFor="let chart of listCharts">
    <mat-card>
      <mat-card-title>{{chart.reportName}}</mat-card-title>
      <!-- <mat-card-actions></mat-card-actions> -->
      <canvas baseChart [type]="chart.type" [datasets]="chart.dataset" [labels]="chart.labels" [options]="chart.options"
        [plugins]="chart.plugins" [legend]="chart.legend">
      </canvas>
    </mat-card>
  </div>
</div>

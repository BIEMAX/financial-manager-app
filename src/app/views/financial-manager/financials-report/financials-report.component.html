<div>
  <mat-form-field appearance="outline" class="form-filter" color="{{uiColor}}">
    <mat-label>Mês e ano</mat-label>
    <input matInput [matDatepicker]="dp" placeholder="Escolha uma data" [formControl]="dateToSelect">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp, 1)"
      panelClass="example-month-picker"></mat-datepicker>
  </mat-form-field>
</div>

<div *ngIf="listCharts != undefined && listCharts != []">

  <div fxLayout="row wrap" fxLayoutGap="16px grid"><!--Create div with flex layout-->
    <div [fxFlex]="(100/gridColumnsToShow) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let chart of listCharts">
      <mat-card class="mat-elevation-z4">

        <mat-card-header>
          <mat-card-title>{{chart.reportName}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field>
            <mat-label>Trocar o formato do relatório</mat-label>
            <mat-select [disabled]="false">
              <div *ngFor="let selectedType of availableChartTypes">
                <mat-option [value]="selectedType"
                  (click)="changeChartType(chart, selectedType)">{{selectedType}}</mat-option>
              </div>
            </mat-select>
          </mat-form-field>

          <canvas id="canvas" baseChart [type]="chart.type" [datasets]="chart.dataset" [labels]="chart.labels"
            [options]="chart.options" [legend]="chart.legend">
          </canvas>
        </mat-card-content>

        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->

      </mat-card>
    </div>
  </div>

</div>

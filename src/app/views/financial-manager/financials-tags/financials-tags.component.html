<div>
  <div class="loading-indicator">
    <mat-progress-spinner mode="indeterminate" *ngIf="hasToWait" diameter="50"> </mat-progress-spinner>
  </div>

  <!--Filter expansion panel-->
  <mat-accordion displayMode="flat">
    <mat-expansion-panel [expanded]="expandFilterTab">

      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon color="{{uiColor}}">local_offer</mat-icon>
          Tags - Filtro
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <table class="not-existing-class">
        <td>
          <!--Description field-->
          <mat-form-field appearance="outline" class="cls-form-field-filter">
            <mat-label>Insira o nome da tag</mat-label>
            <input matInput [(disabled)]="hasToWait" (keydown.enter)="getTags()" placeholder="Ex.: Conta fixa..."
              [(ngModel)]="descToFilter">
          </mat-form-field>

          <!--Button add-->
          <button mat-icon-button [(disabled)]="hasToWait" matTooltip="Criar tag" color="{{uiColor}}"
            (click)="openDialogAddNewTag()">
            <mat-icon>add</mat-icon>
          </button>
          <!--Button search-->
          <button mat-icon-button [(disabled)]="hasToWait" matTooltip="Pesquisar tags" color="{{uiColor}}"
            (click)="getTags()">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </table>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-paginator [(disabled)]="hasToWait" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"
    aria-label="Select page of users"></mat-paginator>

  <div class="cls-mat-table-size">
    <!--Table with data-->
    <table mat-table [dataSource]="dsListTags" matSort class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Column 'Nome da tag' -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome da tag </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Column 'Actions' -->
      <ng-container matColumnDef="userActions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button matTooltip="Editar tag" mat-icon-button color="{{uiColor}}" [disabled]="element.disableEdit"
            (click)="openDialogAddNewTag(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Excluir tag" mat-icon-button color="{{uiColor}}" [disabled]="element.disableDelete"
            (click)="deleteTag(element)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

    </table>
  </div>

</div>
